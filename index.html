<!DOCTYPE html>
<html>
<head>
  <title>Dining Hall Menu</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Dining Hall Menu</h2>

<section>
  <label>Date: <input type="text" id="date-picker"></label>
  <br>
  <br>
  <button id="yesterday">&lt;&lt;</button>
  <button id="tomorrow">&gt;&gt;</button>
  <br>
  <br>
  <label>
    Building:
    <select id="building-picker">
      <option value="wads" selected>Wadsworth</option>
      <option value="mcnair">McNair</option>
      <option value="dhh">DHH</option>
    </select>
  </label>
</section>

<br>
<br>
<br>

<section>
  <small class="loading">(shhh... we're still loading)</small>
  <table class="menu" style="display: none">
    <tr>
      <th>Breakfast</th>
      <th>Lunch</th>
      <th>Dinner</th>
    </tr>
  </table>
  <br>
  <br>
</section>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
